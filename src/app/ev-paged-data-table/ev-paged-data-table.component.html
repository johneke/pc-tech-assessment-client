<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Type</th>
      <th scope="col">Summary</th>
      <th scope="col">Size</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.date}}</td>
      <td>{{event.type}}</td>
      <td>{{event.summary}}</td>
      <td>{{event.size}}</td>
    </tr>
  </tbody>
</table>
